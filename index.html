<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keluarga Pa Saman</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #f8ede3, #e9dac1);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* ðŸŒ¸ Bunga animasi */
    .flower {
      position: absolute;
      background: radial-gradient(circle, #f7b7c0 40%, transparent 41%);
      border-radius: 50%;
      width: 10px;
      height: 10px;
      animation: spin 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes spin {
      from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    /* ðŸŒ³ Struktur keluarga */
    .bubble {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff3e0;
      border: 2px solid #b67b4f;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      margin: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s;
    }

    .bubble:hover {
      transform: scale(1.05);
      background: #ffefd5;
    }

    .bubble h2 {
      font-size: 1.1em;
      color: #5a3b1e;
      text-align: center;
      margin: 0;
      padding: 5px;
    }

    .bubble span {
      font-size: 0.8em;
      color: #8b5e3b;
    }

    .fade {
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #6a4a2b;
      opacity: 0.7;
    }

    h1 {
      color: #3e2b1c;
      margin-bottom: 15px;
      font-size: 1.6em;
      text-align: center;
    }

    #desc {
      color: #5a4632;
      text-align: center;
      font-size: 1em;
      max-width: 80%;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <!-- ðŸŒ¸ bunga acak -->
  <script>
    for (let i = 0; i < 18; i++) {
      const f = document.createElement('div');
      f.classList.add('flower');
      f.style.left = Math.random() * 100 + 'vw';
      f.style.top = Math.random() * 100 + 'vh';
      f.style.animationDuration = 15 + Math.random() * 10 + 's';
      f.style.width = f.style.height = 8 + Math.random() * 8 + 'px';
      document.body.appendChild(f);
    }
  </script>

  <h1 id="title">ðŸŒ³ Keluarga Pa Saman ðŸŒ³</h1>
  <p id="desc" class="fade">Klik untuk melihat keturunan berikutnya</p>

  <div id="tree" class="container fade">
    <div class="bubble" onclick="next('paaki')">
      <h2>Pa Saman</h2>
      <span>Kakek buyut keluarga</span>
    </div>
  </div>

  <footer>Â© 2025 Keluarga Pa Saman</footer>

  <script>
    const tree = document.getElementById('tree');
    const desc = document.getElementById('desc');

    const data = {
      "paaki": {
        name: "Pa Aki (Enang Efendi)",
        role: "Anak dari Pa Saman",
        desc: "Sosok bijak, pernah menjabat RW di Gang Kelinci.",
        children: [
          { key: "aep", order: "Anak ke-1" },
          { key: "umi", order: "Anak ke-2" }
        ]
      },
      "aep": {
        name: "Aep Saefudin",
        role: "Anak pertama Pa Aki",
        desc: "Pribadi tenang, pekerja keras.",
        children: [
          { key: "naoval", order: "Anak ke-1" },
          { key: "rey", order: "Anak ke-2" }
        ]
      },
      "umi": {
        name: "Umi",
        role: "Anak kedua Pa Aki",
        desc: "Wanita yang lembut dan penyayang.",
        children: [
          { key: "agung", order: "Anak ke-1" }
        ]
      },
      "agung": {
        name: "Agung",
        role: "Anak pertama Umi",
        desc: "Pria yang bijak dan penuh tanggung jawab.",
        children: [
          { key: "atta", order: "Anak ke-1" },
          { key: "mentari", order: "Anak ke-2" }
        ]
      },
      "atta": {
        name: "Atta",
        role: "Anak pertama Agung",
        desc: "Anak yang ceria dan aktif.",
        children: []
      },
      "mentari": {
        name: "Mentari",
        role: "Anak kedua Agung",
        desc: "Penuh semangat dan optimisme.",
        children: []
      },
      "naoval": {
        name: "Naoval Luthfi",
        role: "Anak pertama Aep",
        desc: "Rajin dan sopan.",
        children: []
      },
      "rey": {
        name: "Reyhan",
        role: "Anak kedua Aep",
        desc: "Orang sigma ðŸ˜Ž.",
        children: []
      }
    };

    function next(key) {
      const person = data[key];
      if (!person) return;

      desc.innerHTML = `${person.desc}`;
      tree.innerHTML = "";

      const parentBubble = document.createElement('div');
      parentBubble.className = "bubble fade";
      parentBubble.style.width = "170px";
      parentBubble.style.height = "170px";
      parentBubble.innerHTML = `<h2 style="font-size:1.3em">${person.name}</h2><span>${person.role}</span>`;
      tree.appendChild(parentBubble);

      setTimeout(() => {
        person.children.forEach(child => {
          const c = data[child.key];
          const childBubble = document.createElement('div');
          childBubble.className = "bubble fade";
          childBubble.style.width = "130px";
          childBubble.style.height = "130px";
          childBubble.innerHTML = `<h2>${c.name}</h2><span>${child.order}</span>`;
          childBubble.onclick = () => next(child.key);
          tree.appendChild(childBubble);
        });
      }, 300);
    }
  </script>
</body>
</html>
