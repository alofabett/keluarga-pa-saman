<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keluarga Pa Saman</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #f8ede3, #e9dac1);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      color: #5a3e36;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .bubble {
      display: inline-block;
      background: #fff8f0;
      border: 3px solid #c6a995;
      border-radius: 50%;
      padding: 20px 30px;
      margin: 15px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .bubble:hover {
      background: #f9f3e6;
      transform: scale(1.1);
    }

    .small { font-size: 1em; background: #fff; }
    .smaller { font-size: 0.9em; background: #fffef9; }

    #backButton {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: #c6a995;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 3;
    }

    #backButton:hover {
      background: #a7896d;
    }

    /* üå∏ Bunga animasi */
    .flower {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #f7b7c0 40%, transparent 41%);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-50px) rotate(180deg); opacity: 0.9; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0.6; }
    }

  </style>
</head>
<body>

  <!-- Musik otomatis -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/07/30/audio_736a1f3b27.mp3" type="audio/mpeg">
  </audio>

  <!-- Tombol kembali -->
  <button id="backButton" onclick="goBack()">‚¨ÖÔ∏è Kembali</button>

  <div class="container" id="tree"></div>

  <script>
    const data = {
      name: "Pa Saman",
      children: [
        {
          name: "Enang Efendi (Pa Aki)",
          children: [
            {
              name: "Aep Saefudin (Anak 1)",
              children: [
                { name: "Naoval Luthfi (Anak 1)" },
                { name: "Reyhan (Anak 2)" }
              ]
            },
            {
              name: "Umi (Anak 2)",
              children: [
                { name: "Agung (Anak 1)" },
                { name: "Atta (Anak 2)" },
                { name: "Mentari (Anak 3)" }
              ]
            }
          ]
        }
      ]
    };

    const container = document.getElementById("tree");
    const backButton = document.getElementById("backButton");
    let historyStack = [];

    function showNode(node, level = 0) {
      container.innerHTML = "";
      const title = document.createElement("h1");
      title.textContent = node.name;
      container.appendChild(title);

      if (node.children) {
        node.children.forEach(child => {
          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          if (level === 0) bubble.classList.add("small");
          if (level >= 1) bubble.classList.add("smaller");
          bubble.textContent = child.name;
          bubble.onclick = () => {
            historyStack.push(node);
            showNode(child, level + 1);
            backButton.style.display = "block";
          };
          container.appendChild(bubble);
        });
      } else {
        const endText = document.createElement("p");
        endText.textContent = "üåø Ini adalah generasi terakhir üåø";
        endText.style.color = "#6b4f3a";
        container.appendChild(endText);
      }
    }

    function goBack() {
      const prev = historyStack.pop();
      if (prev) {
        showNode(prev, historyStack.length);
        if (historyStack.length === 0) backButton.style.display = "none";
      }
    }

    // bunga random
    for (let i = 0; i < 25; i++) {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.top = Math.random() * 100 + "vh";
      flower.style.animationDuration = 8 + Math.random() * 5 + "s";
      document.body.appendChild(flower);
    }

    // mulai tampilan dari akar
    showNode(data);
  </script>
</body>
</html>
