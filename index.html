<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keturunan Pa Saman</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #e7dcc5 0%, #d4c1a0 45%, #bfa886 100%);
      color: #3b2f25;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      animation: fadeIn 2s ease;
      font-family: 'Quicksand', sans-serif;
    }

    header {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.6rem;
      letter-spacing: 1px;
      color: #3a2b1f;
      animation: titleFade 2s ease;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #5b4634;
      opacity: 0.8;
    }

    .tree {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: slideUp 2s ease;
    }

    .member {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(120, 90, 60, 0.3);
      border-radius: 12px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
    }

    .member:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.07);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }

    .children {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .line {
      width: 2px;
      height: 25px;
      background: rgba(90, 70, 50, 0.6);
      margin: 8px auto;
    }

    footer {
      margin-top: 60px;
      margin-bottom: 30px;
      font-size: 0.9rem;
      color: #4a3a2a;
      opacity: 0.7;
    }

    .desc {
      display: none;
      background: rgba(255,255,255,0.85);
      border-radius: 14px;
      padding: 1.3rem;
      margin-top: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 380px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
      animation: fadeIn 0.6s ease;
    }

    /* === Animations === */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes titleFade {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Glowing line */
    .line::after {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(200,150,100,0.4), transparent);
      animation: glow 2s infinite alternate ease-in-out;
    }

    @keyframes glow {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* Music button */
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #c2a782;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 999;
    }

    #musicControl:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.95);
    }
  </style>
</head>
<body>
  <header>
    <h1>Keturunan Pa Saman</h1>
    <p>Silsilah keluarga dari generasi ke generasi</p>
  </header>

  <div class="tree">
    <div class="member" onclick="showDesc('paSaman')">Pa Saman</div>
    <div class="line"></div>
    <div class="children">
      <div>
        <div class="member" onclick="showDesc('paaki')">Enang Efendi (Paaki)</div>
        <div class="line"></div>
        <div class="children">
          <div>
            <div class="member" onclick="showDesc('aep')">Aep Saefudin</div>
            <div class="line"></div>
            <div class="children">
              <div class="member" onclick="showDesc('naoval')">Naoval Luthfi</div>
              <div class="member" onclick="showDesc('reyhan')">Reyhan</div>
            </div>
          </div>
          <div>
            <div class="member" onclick="showDesc('umi')">Umi</div>
            <div class="line"></div>
            <div class="children">
              <div class="member" onclick="showDesc('agung')">Agung</div>
              <div class="member" onclick="showDesc('atta')">Atta</div>
              <div class="member" onclick="showDesc('mentari')">Mentari</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="descBox" class="desc"></div>

  <footer>Â© 2025 Keluarga Pa Saman</footer>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_41b30cbf2a.mp3?filename=soft-piano-ambient-141287.mp3" type="audio/mpeg">
  </audio>

  <div id="musicControl" onclick="toggleMusic()">ðŸ”ˆ</div>

  <script>
    const descData = {
      paSaman: "Pa Saman â€” sosok buyut yang menjadi akar keluarga besar ini, dikenal bijak dan disegani masyarakat.",
      paaki: "Enang Efendi (Paaki) â€” anak dari Pa Saman, dikenal sebagai sosok penuh kasih dan berjiwa pemimpin.",
      aep: "Aep Saefudin â€” anak dari Paaki, pekerja keras dan penyayang, panutan generasi berikutnya.",
      naoval: "Naoval Luthfi â€” pribadi kalem dan cerdas, penerus keluarga yang berkarakter tenang.",
      reyhan: "Reyhan â€” sosok kreatif, berpikiran terbuka, dan penuh semangat dalam menjalani hidup.",
      umi: "Umi â€” anak dari Paaki, wanita lembut dan bijak, pengikat kasih antar keluarga.",
      agung: "Agung â€” ramah, rajin, dan sosok penyejuk dalam keluarga.",
      atta: "Atta â€” ceria, humoris, dan membawa tawa di setiap suasana.",
      mentari: "Mentari â€” penuh cahaya dan energi positif, membawa kehangatan di setiap langkah."
    };

    const bgMusic = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicControl');
    let isPlaying = false;

    function toggleMusic() {
      if (!isPlaying) {
        bgMusic.play();
        musicBtn.textContent = 'ðŸ”Š';
      } else {
        bgMusic.pause();
        musicBtn.textContent = 'ðŸ”ˆ';
      }
      isPlaying = !isPlaying;
    }

    function showDesc(key) {
      const box = document.getElementById("descBox");
      box.innerHTML = descData[key] || "Tidak ada keterangan.";
      box.style.display = "block";
      box.scrollIntoView({ behavior: "smooth", block: "center" });
    }
  </script>
</body>
</html>
