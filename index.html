<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keluarga Pa Saman</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #f7e7ce, #f4d1a8);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #3e2b1c;
      cursor: pointer;
      transition: transform 0.4s ease, color 0.3s;
    }

    h1:hover {
      color: #8b5e3b;
      transform: scale(1.05);
    }

    .desc {
      color: #5a4632;
      font-size: 1em;
      margin-top: 10px;
      opacity: 0.8;
    }

    .fade {
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸŒ¸ Animasi bunga */
    .flower {
      position: absolute;
      background: radial-gradient(circle, pink 40%, transparent 41%);
      border-radius: 50%;
      width: 10px;
      height: 10px;
      animation: spin 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes spin {
      from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #6a4a2b;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- ðŸŒ¸ bunga acak -->
  <script>
    for (let i = 0; i < 15; i++) {
      const f = document.createElement('div');
      f.classList.add('flower');
      f.style.left = Math.random() * 100 + 'vw';
      f.style.top = Math.random() * 100 + 'vh';
      f.style.animationDuration = 15 + Math.random() * 10 + 's';
      f.style.width = f.style.height = 8 + Math.random() * 8 + 'px';
      document.body.appendChild(f);
    }
  </script>

  <!-- ðŸŒ³ Konten silsilah -->
  <div id="tree" class="fade">
    <h1 onclick="next('paaki')">ðŸ‘´ Pa Saman</h1>
  </div>

  <p class="desc" id="desc"></p>

  <footer>Â© 2025 Keluarga Pa Saman</footer>

  <script>
    const tree = document.getElementById('tree');
    const desc = document.getElementById('desc');

    const data = {
      "paaki": {
        name: "Pa Aki (Enang Efendi)",
        desc: "Putra dari Pa Saman, sosok bijak dan dihormati di keluarga.",
        children: ["aep", "umi"]
      },
      "aep": {
        name: "Aep Saefudin",
        desc: "Anak pertama Pa Aki.",
        children: ["naoval", "rey"]
      },
      "umi": {
        name: "Umi",
        desc: "Anak kedua Pa Aki.",
        children: ["agung"]
      },
      "agung": {
        name: "Agung",
        desc: "Anak pertama dari Umi.",
        children: ["atta", "mentari"]
      },
      "atta": {
        name: "Atta",
        desc: "Anak Agung yang ceria.",
        children: []
      },
      "mentari": {
        name: "Mentari",
        desc: "Putri Agung yang penuh semangat.",
        children: []
      },
      "naoval": {
        name: "Naoval Luthfi",
        desc: "Anak pertama Aep Saefudin.",
        children: []
      },
      "rey": {
        name: "Reyhan",
        desc: "Anak kedua Aep Saefudin yg paling sigma.",
        children: []
      }
    };

    function next(key) {
      const person = data[key];
      if (!person) return;

      tree.innerHTML = `<h1>${person.name}</h1>`;
      desc.textContent = person.desc;

      person.children.forEach(child => {
        const childEl = document.createElement('h1');
        childEl.textContent = data[child].name;
        childEl.onclick = () => next(child);
        tree.appendChild(childEl);
      });

      tree.classList.remove('fade');
      void tree.offsetWidth; // reset animation
      tree.classList.add('fade');
    }
  </script>
</body>
</html>
